    <script>
        $("#nextpg").hide();
        var BGM = document.createElement("audio");
        BGM.src = "../../All_media/clockBGM.wav";
        BGM.preload = true;
        BGM.autoplay = false;
        BGM.controls = true;
        BGM.loop = true;

        function myaudio(){
            BGM.play();
        }
        myaudio();
        setInterval(function(){
            myaudio()
        },1000);
        //time
        
        function updateTime(){
            var dateInfo = new Date();
            var hr = (dateInfo.getHours()<10) ? "0" + dateInfo.getHours() : dateInfo.getHours(),
            _min = (dateInfo.getMinutes()<10) ? "0" + dateInfo.getMinutes() : dateInfo.getMinutes();
            ampm = (dateInfo.getHours()>=12) ? "PM" : "AM";

            var cuttentTime = hr + ":" + _min;
            document.getElementsByClassName("hms")[0].innerHTML = cuttentTime;
            document.getElementsByClassName("ampm")[0].innerHTML = ampm;
        };
        updateTime();
        setInterval(function(){
            updateTime()
        },1000);

        //cam
        let cam = document.querySelector('.cam');
        let icon = document.querySelector('.scrollIcon');
        let clock = document.querySelector('.clock');
        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            icon.style.opacity=2-(value*0.005);
            cam.style.opacity=-2+value*0.005;
            // console.log(value);
            
            if(value>5550){
                $(".clock").fadeOut(600, function() {
                $("#nextpg").fadeIn(400);
                });
            }else{
                $("#nextpg").fadeOut(600, function() {
                $(".clock").fadeIn(400);
                });
            }
        });

        $(window).scroll(function(){
            var scroll = $(window).scrollTop();
            console.log(scroll);
            if(scroll>4850){
                $(".left").addClass('gowidth');
                $(".right").addClass('gowidth');
                $(".clock").css("color","#24162c");
            }
