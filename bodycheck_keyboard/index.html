  function fadeIn(){
    this.addClass('fadeIn');
  }

  function draw() {   
    loadPixels();
    rectMode(CENTER);
    // background(255,random(150,200));
    gradientBG(0,0,windowWidth,windowHeight,bg1,bg2);
    for (var i = 0; i < texts_01.length; i++){
      texts_01[i].show();
    }
    stroke(0);
    strokeWeight(20);
    push();
    blendMode(EXCLUSION);
    for(var i=0;i<16;i++){
      for(var j=0;j<9;j++){
        image(BGtexture,i*BGtexture.width,j*BGtexture.width);
      }
    }
    pop();
    push();
    imageMode(CENTER);
    tint(255, UIfade);
    image(UIimg,windowWidth/2,windowHeight/6);
    
    if(count>15){
      UIfadeAmount=5;
      next.addClass('fadeIn');
    }
    UIfade-=UIfadeAmount;
    pop();
  }

  function gradientBG(bgX,bgY,bgW,bgH,bg1,bg2){
    noFill();
    for(let i = bgY; i <= bgY + bgH; i++){
      let inter = map(i, bgY, bgY + bgH, 0, 1);
      let c = lerpColor(bg1, bg2, inter);
      stroke(c);
      line(bgX, i,bgX+bgW,i);
    }
  }
